<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-02</title>
    <link rel="stylesheet" href="/misson-02.css" />
  </head>
  <body>
    <div class="info">
      <h2>로그인</h2>
      <p>welcome, Ediya Coffee</p>
      <p>이디야커피에 오신 것을 환영합니다.</p>
    </div>
    <form class="log-in-group" action="#" method="post">
      <div class="input-box">
        <label for="email-id">이메일</label>
        <input type="email" name="email-id" id="email-id" required />
        <!-- bg-position 이용해서 입력 상태에 따른 메세지 보이게하기 -->
        <span></span>
      </div>
      <div class="input-box">
        <label for="password">패스워드</label>
        <input type="password" name="password" id="password" />
      </div>
      <input type="checkbox" name="save-id" id="save-id" />
      <label for="save-id">아이디저장</label>
      <div class="button-group">
        <button class="button" type="submit">로그인</button>
        <button
          class="button"
          type="button"
          onclick="location.href='회원가입링크' "
        >
          회원가입
        </button>
      </div>
    </form>
  </body>
</html>
