<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-02</title>
    <link rel="stylesheet" href="/misson-02.css" />
    <script
      src="https://kit.fontawesome.com/d9e823fdd9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="info">
      <h2>로그인</h2>
      <p>welcome, Ediya Coffee</p>
      <p>이디야커피에 오신 것을 환영합니다.</p>
    </div>
    <form class="log-in-group" action="#" method="post">
      <div class="input-box">
        <label for="email-id">이메일</label>
        <input
          type="email"
          name="email-id"
          id="email-id"
          required
          placeholder="yam009@euid.dev"
        />
      </div>
      <div class="input-box">
        <label for="password">패스워드</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="영어, 슷자 조합 6자리 이상"
        />
      </div>
      <div class="save-id-group">
        <input type="checkbox" name="save-id" id="save-id" />
        <label for="save-id">아이디저장</label>
      </div>
      <div class="button-group">
        <button class="log-in-button" type="submit">
          <p>로그인</p>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <a class="join-button" href="http://회원가입링크"
          ><p>회원가입</p>
          <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
    </form>
  </body>
</html>
