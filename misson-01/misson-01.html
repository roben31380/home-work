<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>misson-01</title>
    <link rel="stylesheet" href="/misson-01/misson-01.css" />
  </head>
  <body>
    <div class="cardlink-wide">
      <div class="cardlink-info">
        <img
          class="wide-logo"
          src="/misson-01/images/OTG_logo.png"
          alt="오뚜기"
        />
        <p>따뜻한 차 향기</p>
      </div>
      <img
        class="wide-product"
        src="/misson-01/images/OTG_product.png"
        alt="꿀생강차"
      />
    </div>

    <div class="cardlink-normal">
      <div class="cardlink-info">
        <img
          class="normal-logo"
          src="/misson-01/images/kamill_logo.png"
          alt="카밀"
        />
        <p>핸드크림 모음</p>
      </div>
      <img
        class="normal-product"
        src="/misson-01/images/kamill_product.png"
        alt="핸드크림"
      />
    </div>
    <div class="cardlink-normal">
      <div class="normal-info">
        <img
          src="/misson-01/images/gomgom_logo.png"
          alt="곰곰"
          class="normal-logo"
        />
        <p>고소한 보리차</p>
      </div>
      <img
        src="/misson-01/images/gomgom_product.jpeg"
        alt=""
        class="normal-product"
      />
    </div>
  </body>
</html>
