<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>misson-01</title>
    <link rel="stylesheet" href="/misson-01.css" />
  </head>
  <body>
    <div class="cardlink-wide">
      <div class="cardlink-wide-info">
        <img class="wide-logo" src="/images/OTG_logo.png" alt="오뚜기" />
        <p>따뜻한 차 향기</p>
      </div>
      <img class="wide-product" src="/images/OTG_product.png" alt="꿀생강차" />
      <a href="/꿀생강차링크" class="buy-button">&gt;</a>
    </div>

    <div class="cardlink-normal">
      <div class="cardlink-normal-info">
        <img src="/images/kamill_logo.png" class="normal-logo" alt="카밀" />
        <p>핸드크림 모음</p>
      </div>
      <img
        class="normal-product"
        src="/images/kamill_product.png"
        alt="핸드크림"
      />
      <a href="/핸드크림링크" class="buy-button">&gt;</a>
    </div>
    <div class="cardlink-normal">
      <div class="cardlink-normal-info">
        <img src="/images/gomgom_logo.png" alt="곰곰" class="normal-logo" />
        <p>고소한 보리차</p>
      </div>
      <img src="images/gomgom_product.jpeg" alt="" class="normal-product" />
      <a href="/보리차링크" class="buy-button">&gt;</a>
    </div>
  </body>
</html>
